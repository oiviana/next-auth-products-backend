services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lucas
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: next_auth_products
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
